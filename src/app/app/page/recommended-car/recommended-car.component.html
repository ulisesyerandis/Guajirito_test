
    <div class="carrusel">
        <div class="title_container">
            <h2>Carros de Ensue√±o</h2>
        </div>
        <div class="cars" #carrusel>
            <div class="car" *ngFor="let car of visiblesCar">
                <app-ofert-card
                [father]="father"
                [img]="car.img"
                [name]="car.type"
                [price]="car.pricePerDay"

        </div>
    </div>
